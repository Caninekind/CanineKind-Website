<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Portal Access - Canine Kind</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #799972 0%, #5a7a4f 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .access-container {
            background: white;
            border-radius: 20px;
            padding: 50px 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background-color: #799972;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
        }

        h1 {
            color: #799972;
            font-size: 32px;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            color: #444;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="password"] {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-family: 'Nunito', sans-serif;
            transition: all 0.3s ease;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #799972;
            box-shadow: 0 0 0 3px rgba(121, 153, 114, 0.1);
        }

        .access-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #799972 0%, #5a7a4f 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Nunito', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .access-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(121, 153, 114, 0.4);
        }

        .access-button:active {
            transform: translateY(0);
        }

        .error-message {
            display: none;
            background-color: #fee;
            color: #c33;
            padding: 12px 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
            border-left: 4px solid #c33;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .back-link {
            margin-top: 30px;
            display: block;
            color: #799972;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #5a7a4f;
        }

        @media (max-width: 600px) {
            .access-container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 26px;
            }

            .logo {
                width: 100px;
                height: 100px;
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="access-container">
        <div class="logo">üêæ</div>
        <h1>Client Portal Access</h1>
        <p class="subtitle">This portal is exclusively for Canine Kind clients. Please enter your access code to continue.</p>

        <form id="accessForm" onsubmit="return validateAccess(event)">
            <div class="input-group">
                <label for="accessCode">Access Code</label>
                <input type="password" id="accessCode" name="accessCode" placeholder="Enter your access code" required autocomplete="off">
            </div>

            <button type="submit" class="access-button">Enter Portal</button>
        </form>

        <div id="errorMessage" class="error-message">
            Invalid access code. Please try again or contact Canine Kind for assistance.
        </div>

        <a href="index.html" class="back-link">‚Üê Back to Main Site</a>
    </div>

    <script>
        // Master password validation
        // TODO: This will be replaced with secure backend validation
        // For now, this is a placeholder - DO NOT use in production without proper backend
        const MASTER_PASSWORD = "CanineKindClients2024"; // This should be stored securely on backend

        function validateAccess(event) {
            event.preventDefault();

            const accessCode = document.getElementById('accessCode').value;
            const errorMessage = document.getElementById('errorMessage');

            // In production, this should make a secure API call to validate
            if (accessCode === MASTER_PASSWORD) {
                // Store access token (temporary solution - will be replaced with JWT)
                sessionStorage.setItem('portalAccess', 'granted');
                sessionStorage.setItem('accessTimestamp', Date.now().toString());

                // Redirect to login page
                window.location.href = 'portal-login.html';
            } else {
                // Show error message
                errorMessage.classList.add('show');
                document.getElementById('accessCode').value = '';
                document.getElementById('accessCode').focus();

                // Hide error after 3 seconds
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);
            }

            return false;
        }

        // Clear any old session data on page load
        window.addEventListener('load', () => {
            // Check if access token exists and if it's expired (24 hour expiry)
            const accessTime = sessionStorage.getItem('accessTimestamp');
            if (accessTime) {
                const hoursSinceAccess = (Date.now() - parseInt(accessTime)) / (1000 * 60 * 60);
                if (hoursSinceAccess > 24) {
                    sessionStorage.removeItem('portalAccess');
                    sessionStorage.removeItem('accessTimestamp');
                }
            }
        });
    </script>
</body>
</html>
